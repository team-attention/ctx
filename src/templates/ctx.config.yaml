version: 0.1.0
editor: claude-code
local:
  patterns:
    - "**/*.ctx.md"
    - "**/ctx.md"
  ignore:
    - node_modules/**
    - dist/**
    - build/**
    - .git/**
global:
  directory: ctx
  patterns: "**/*.md"
  ignore:
    - templates/**
    - README.md
    - "*-context-registry.yml"
    - issues/**
work:
  directory: .worktrees # automatically added to .gitignore
frontmatter:
  local: optional
  global: optional
